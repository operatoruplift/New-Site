<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#050505',
              primary: '#FF5500',
              muted: '#888888',
            },
            fontFamily: {
              sans: [
                'SF Pro Display',
                '-apple-system',
                'BlinkMacSystemFont',
                'Segoe UI',
                'Roboto',
                'Helvetica Neue',
                'Arial',
                'sans-serif',
              ],
              mono: [
                'SF Mono',
                'Menlo',
                'Monaco',
                'Consolas',
                'Liberation Mono',
                'Courier New',
                'monospace',
              ],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
              marquee: 'marquee 40s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
            },
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.cdnfonts.com/css/sf-pro-display');

      body {
        margin: 0;
        padding: 0;
        background-color: #050505;
        color: white;
        overflow-x: hidden; /* Prevents horizontal scrollbar globally */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Marquee Mask */
      .mask-gradient {
        mask-image: linear-gradient(
          to right,
          transparent,
          black 10%,
          black 90%,
          transparent
        );
        -webkit-mask-image: linear-gradient(
          to right,
          transparent,
          black 10%,
          black 90%,
          transparent
        );
      }
      
      /* Slanted Lines Background Pattern */
      .bg-slanted-lines {
        background-color: #050505;
        background-image: repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 5px,
          rgba(255, 255, 255, 0.035) 5px,
          rgba(255, 255, 255, 0.035) 6px
        );
        background-attachment: fixed; /* Prevents lines from scrolling with content */
      }

      /* Dot Pattern Background */
      .bg-dot-pattern {
        background-color: #f2f2f2;
        background-image: radial-gradient(#ccc 1px, transparent 1px);
        background-size: 20px 20px;
      }
    </style>

  }
}
</script>
